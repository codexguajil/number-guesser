<!doctype html>
<html>
  <head>
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <header>
      <h1>Number <span id="guesser">Guesser</span></h1>
    </header>

    <form>
      <div class="guess">
        <input class="user-input" type="text" id="Number" placeholder="Enter your guess">
        <br />
        <br />
        <button class="guess-btn" type="button">Guess</button>
        <button class="guess-btn" type="reset" id="clear-button">Clear</button>
      </div>
    </form>

    <p class="guess-display">#</p>


    <p class="hint">hint</p>
      
   <!--  <div class="reset" style=" position: absolute; bottom: 0; ">
      <button class="resetBtn">Reset</button>
    </div> -->
  
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script> 
    <script src="script.js"></script>
  </body>
</html>
